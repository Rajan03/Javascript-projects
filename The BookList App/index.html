<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>BookList App</title>
  </head>
  <body>
    <div class="container form-container">
      <div class="card">
        <div class="card-header">
          <h1>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-book-half"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8.5 2.687v9.746c.935-.53 2.12-.603 3.213-.493 1.18.12 2.37.461 3.287.811V2.828c-.885-.37-2.154-.769-3.388-.893-1.33-.134-2.458.063-3.112.752zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
              />
            </svg>
            MY BOOK LIST
          </h1>
        </div>
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <label for="formGroupExampleInput">Book Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Author Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="submitEvent()"
            >
              ADD
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <table class="table table-striped" id="book-data">
        <thead>
          <tr>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
